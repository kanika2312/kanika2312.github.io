<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>Kanika Gupta Portfolio</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="js/respond-1.1.0.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <script src="js/html5element.js"></script>
<![endif]-->

</head>

<body>

    <div class ="row">
        <div class="col-xs-12 col-lg-12 col-md-12">
            <img src="img/Desktop.png" class="img-fluid center-block" alt="Responsive image" id="main_img">
        </div>
    </div>

    <div class="col-xs-12 col-lg-12 col-md-12" style="padding-top: 150px;">
        <img src="img/Preloader_3.gif" id="loader_img" class="img-responsive center-block">
    </div>

    <div class="row">
        <h1 class="text-center" id="play"> Play with prototype here </h1>
        <div class="col-xs-12 col-lg-12 col-md-12 " style="padding-top: 20px;">
             <iframe class="center-block" width="438" height="930" src="https://invis.io/XEFXNKLT34P" frameborder="0" allowfullscreen id="invision"></iframe>
        </div>
       
    </div>


    
    
    </div>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>  
    <script type="text/javascript">
        $('#main_img').hide();
        $('#play').hide();
        $('#invision').hide();
        $('#loader_img').show();
        // main image loaded ?
        $('#main_img').on('load', function(){
          $('#loader_img').hide();
          $('#main_img').show();
          $('#play').show();
          $('#invision').show();
        });
    </script>
   

</body>

</html>
